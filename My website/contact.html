        <div class="form">
            <form name="myForm" onsubmit="return validateForm()"  method="post" >

            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required> </input>
            <br><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."></input>
            <br><br>

            <input type="radio" id="male" name="gender" value="male"> Male </input>
            <input type="radio" id="female" name="gender" value="female"> Female </input>
            <div id="gender_error"></div>
            <br>

            <label for="num">Mobile Number</label><br>
            <input type="text" placeholder="Enter your mobile number" id="num" required  >
            </input>
            <div id="phone_error"></div>
            <br>

            <span>What is your question?</span><br>
            <div id="ques_error"></div>
            <textarea id="question"name="question" rows="4" cols="30" ></textarea>
            <br><br>

            <input type="submit"  class='submit_btn'  >
            <input class="update_btn" value="Update" type="button" onclick="update()"><br>
            </form>
        </div>

                <tr> <th>First Name</th> <th>Last Name</th> <th>Gender</th><th>Number</th><th>Message</th></tr></table>
